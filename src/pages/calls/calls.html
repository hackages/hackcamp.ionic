<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
    <ion-segment (ionChange)="segmentChanged()" [(ngModel)]="selectedSegment">
      <ion-segment-button value="All">
        All
      </ion-segment-button>
      <ion-segment-button value="Missed">
        Missed
      </ion-segment-button>
    </ion-segment>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="call"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar [color]="primary">
    <ion-searchbar #searchInput (input)="searchTerm$.next(searchInput.value)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-divider>
      Today
    </ion-item-divider>
    <ion-item-sliding *ngFor="let call of calls">
      <ion-item (click)="callContact(call.contact.phoneNumber)">
        <ion-avatar item-start>
          <img src="https://unsplash.it/50/50/?random">
        </ion-avatar>
        <h2>{{call.contact.username}}</h2>
        <ion-icon name="call" [color]="call.missed?'danger': 'primary'">&nbsp; {{call.contact.phoneNumber}}</ion-icon>
        <ion-icon name="information-circle" [color]="primary" item-end></ion-icon>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary">
          Favorite
        </button>
        <button ion-button color="danger">
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item-divider>
        Yesterday
    </ion-item-divider>
  </ion-list>
</ion-content>
